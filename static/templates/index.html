<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drapeaux CSS</title>
    <style>
        .flag-france {
            width: 60px;
            height: 40px;
            display: flex;
        }

        .flag-france div {
            flex: 1;
            height: 100%;
        }

        .blue { background-color: #0055A4; }
        .white { background-color: #FFFFFF; }
        .red { background-color: #EF4135; }
    </style>
</head>
<body>

    <div class="flag-france">
        <div class="blue"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

</body>
</html>
